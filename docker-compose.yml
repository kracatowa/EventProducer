services:
  eventproducer:
    build:
      context: ./EventProducer.Api
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_HTTP_PORTS: 5657
      RABBITMQSERVERSETTINGS__USERNAME: "admin"  
      RABBITMQSERVERSETTINGS__PASSWORD: "adminpassword"
    image: eventproducer:prod
    ports:
      - "5657:5657"
    networks:
      - shared-network

networks:
  shared-network:
    external: true
